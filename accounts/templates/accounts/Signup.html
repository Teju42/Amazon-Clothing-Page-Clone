{% extends 'base.html' %}

{% block title %}Sign Up - Amazon Clothing{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus text-success" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Join Us!</h2>
                        <p class="text-muted">Create your account</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            {{ form.password1 }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            {{ form.password2 }}
                        </div>
                        
                        <button type="submit" class="btn btn-amazon w-100 mb-3">
                            Create Account
                        </button>
                        
                        <div class="text-center">
                            <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
